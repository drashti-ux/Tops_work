<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class Styling</title>
   <style>
    /* Unique styling using ID */
#use_id {
    color: blue;
    font-size: 30px;
    text-align: center;
    text-transform: uppercase;
}

/* Common styling using Class */
.useClass {
    color: green;
    font-size: 18px;
    background-color: lightyellow;
    padding: 10px;
    border-left: 5px solid green;
}

   </style>
</head>
<body>
    
    <p id="use_id">This paragraph use Id for special styling.</p>
    <p class="useClass">This is the first paragraph with a common style.</p>
    <p class="useClass">This is another paragraph with the same style.</p>

</body>
</html>
