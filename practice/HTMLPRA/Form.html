<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function validate(){
            var uname = document.getElementById("Name").value;
            var email = document.getElementById("Email").value;
            var phone = document.getElementById("mo_no").value;
            var pass = document.getElementById("pw").value;
            var cpass = document.getElementById("cpw").value;

            var uErr = document.getElementById("uErr")
            var emErr = document.getElementById("emErr")
            var mErr = document.getElementById("mErr")
            var pwErr = document.getElementById("pwErr")
            var cpwErr = document.getElementById("cpwErr")

            var uExp = /^[a-zA-Z]+$/
            var emExp = /^[a-zA-Z0-9_-]+@[a-zA-z]+\.[a-zA-Z]{2,4}$/
            var pExp = /^[0-9]{10}$/ 
            var pwExp = /^[A-Z]+[a-zA-Z0-9@#_-]{7}$/

            if(uname==""||uname==null){
               uErr.innerHTML = "Please Enter Username!!";
            }
            else if(!uExp.test(uname)){
                uErr.innerHTML = "Invalid Username!!";
            }
            else{
                uErr.innerHTML = "";
            }

            if(email==""||email==null){
                emErr.innerHTML = "Please Enter Email!!";
            }else if(!emExp.test(email)){
                emErr.innerHTML = "Invalid email!!";
            }
            else{
                emErr.innerHTML = "";
            }

            if(phone==""||phone==null){
                mErr.innerHTML = "Please Enter Mobile Number!!";
            }else if(!pExp.test(phone)){
                mErr.innerHTML = "Invalid phone Number!!";
            }
            else{
                mErr.innerHTML = "";
            }

            if(pass==""||pass==null){
                pwErr.innerHTML = "Please Enter password!!";
            }
            else if(!pwExp.test(pass)){
                pwErr.innerHTML = "Invalid Password!!"
            }
            else{
                pwErr.innerHTML = "";
            }
            
            if(cpass==""||cpass==null){
                cpwErr.innerHTML = "Please Enter Confirm Password!!";
            }
            else if(pass!=cpass){
                cpwErr.innerHTML = "password did not match"
            }
            else{
                cpwErr.innerHTML = "";
            }

        }
    </script>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-6 mx-auto card mt-5 p-5 shadow">
            <form >
                <h1 class="text text-primary">Registration Form</h1>
                <hr>
            <div class="form-group">
                <label for="Name">Name: </label>
                <input type="text" id ="Name" class="form-control" onkeyup="validate()">
                <span id ="uErr" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="Email">Email: </label>
                <input type="email" id ="Email" class="form-control" onkeyup="validate()">
                <span id ="emErr" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="mo_no">Mobile No:</label>
                <input type="text" id="mo_no" class="form-control" onkeyup="validate()">
                <span id ="mErr" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="pw">Password: </label>
                <input type="password" id ="pw" class="form-control" onkeyup="validate()">
                <span id ="pwErr" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="cpw">Confirm Password: </label>
                <input type="password" id ="cpw" class="form-control" onkeyup="validate()">
                <span id ="cpwErr" class="text-danger"></span>
            </div>

            <div class="form-group">
                <input type="Submit" name="Submit"class="btn btn-success mt-2">
                <input type="reset" name="reset" class="btn btn-danger mt-2" >
            </div>
            </form>
        </div>
    </div>
   </div>

</body>
</html>
