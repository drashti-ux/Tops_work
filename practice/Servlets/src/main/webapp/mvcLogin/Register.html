<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mx-auto">
		<form action="register_user" method="post">
			<div class ="row">
			<div class="col-6 mx-auto card mt-5 p-5 shadow">
			<h1 align ="center" class="text-primary">Register</h1>
			<div class="form-group mt-2">
			<lable for ="userid">Enter UserId:</lable>
			<input type ="text" placeholder ="Enter UserId" name="userid" class="form-control mt-2">
			</div>
			<div class="form-group mt-2">
			<lable for ="name">Enter Name: </lable>
			<input type ="text" placeholder ="Enter Name" name="name"class="form-control mt-2">
			</div>
			<div class="form-group mt-2">
			<lable for ="email">Enter Email:</lable>
			<input type ="text" placeholder ="Enter Email" name="email" class="form-control mt-2">
			</div>
			<div class="form-group mt-2">
			<lable for ="pass">Enter Password: </lable>
			<input type ="password" placeholder ="Enter password" name="pass"class="form-control mt-2">
			</div>
			<div class="form-group mt-2">
			<a href="Loginn.html">Already Have Account?</a>
			</div>
			<div class="form-group">
			<button type ="submit" class="btn-primary form-control mt-2">Register</button>
			</div>
			</div>
			</div>
		</form>
	</div>
</body>
